<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <h1 class="pb-4 text-center text-4xl font-extrabold dark:text-white">
    Category List
  </h1>
  <button
    routerLink="/admin/products/create"
    class="mb-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
  >
    Create New Category
  </button>

  <table
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3">Category Title</th>
        <th scope="col" class="px-6 py-3">Description</th>
        <th scope="col" class="px-6 py-3">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let category of categoryList"
        class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
      >
        <th
          scope="row"
          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
        >
          <a href="/admin/products?category=1"> {{ category.title }} (6 Products) </a>
        </th>
        <!-- truncateDescription(120) -->
        <td class="px-6 py-4">
          {{ category.description | description : 120 }}
        </td>
        <td class="px-6 py-4 flex gap-2">
          <!-- "['/admin/product', product._id]"  truyen bien vao router-->
          <a
            [routerLink]="['/admin/categories/edit', category._id]"
            class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
            >Edit
          </a>
          <button
            (click)="handleDeleteProduct(category._id)"
            class="font-medium text-red-600 dark:text-red-500 hover:underline"
          >
            Remove
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
